<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <div action="/" id="divv">
        <h1>Contact Us</h1>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name" id="fullname">
          <input type="text" name="name" placeholder="Email" id="email">
          <input type="text" name="name" placeholder="Phone number" id="phone">
          <input type="text" name="name" placeholder="Profession" id="profession">
        </div>
        <p>Message</p>
        <div>
          <textarea rows="4" id="message"></textarea>
        </div>
        <button type="submit" onclick=" submitData()" >Submit</button>
    </div>
    </div>
  </body>
    <script src="./js/app.js"></script>
</html>
